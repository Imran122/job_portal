{% extends 'base.html' %} {% load static %} {% block content %}

<main>
    <div class="
      container
      d-flex
      justify-content-center
      align-items-center
      my-3
      rounded-3
      shadow-lg
    ">
        <div class="card">
            <div class="row">
                <div class="col-md-6">
                    <div class="form">
                      
                            {% include 'partials/alert.html' %}
                       
                        <h2>SignUp</h2>
                        <form action="" method="POST">
                            {% csrf_token %}
                           
                            <div class="inputbox mt-3">
                                <span>User Name</span>
                                <input type="text" placeholder="Name" name="username"  class="form-control" required/>
                            </div>
                            <div class="inputbox mt-3">
                                <span>Email</span>
                                <input type="email" placeholder="Email" name="email" class="form-control" required/>
                            </div>
                            <div class="inputbox mt-3">
                                <span>Password</span>
                                <input type="password" placeholder="password" name="password" class="form-control" required/>
                            </div>
                            <div class="inputbox mt-3">
                                <span>Password</span>
                                <input type="password" placeholder="Confirm password" name="password2" class="form-control" required/>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-right">
                                    <button class="btn btn-success register btn-block" type="submit">
                                        Register
                                    </button>
                                </div>
                                <a href="{% url 'login' %}" class="login">Login</a>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                    checked />
                                <label class="form-check-label" for="flexCheckChecked">
                                    I agree to the terms and conditions of
                                    <a href="" class="login">Privacy & Policy</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center mt-5">
                        <img src="{% static 'images/sign.png' %}" width="400" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
